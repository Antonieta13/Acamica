<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi hoja de vida</title>
    <style>
    body{ background-color: rgb(214, 176, 214); }
    h1{ color: rgb(90, 90, 168); }
    h6{ padding-left: 30px;}
    p { background-color: black; color:aqua }
</style>
</head>
<body>
    <h1 id="nombre">Antonieta Avellaneda</h1>
    <h6 id="fecha_nacimiento" >13/06/1986</h6>
    <p id="descripcion">Hola, me llamo Antonieta, mis amigos me dicen Anto, mi papa es venezolano y mi mama es colombiana. 
        Vivo en Colombia hace 5 años y en Medellin hace 2 años. </p>
</body>
<script>
    nombre = document.getElementById('nombre');
    nombre.addEventListener("click", function(){ alert("Bienvenido a mi sitio Web") } );

    descripcion = document.getElementById('descripcion');
    descripcion.addEventListener("mouseenter", function(){
        descripcion.style.color = "black";
        descripcion.style.backgroundColor = "white";
    });

    descripcion.addEventListener("mouseout", function(){
        descripcion.style.color = "white";
        descripcion.style.backgroundColor = "black";
    });
</script>
</html>
