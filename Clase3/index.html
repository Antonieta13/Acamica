<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <section>
        <form action="./index.js" method="GET">
            <div>
                <label for="name">Tu nombre</label>
                <input id="name" type="text" name="name" required placeholder="Ingresá tu nombre">
            </div>
            <br>
            <div>
                <label for="last_name">Tu apellido</label>
                <input id="last_name" type="text" name="last_name" required placeholder="Ingresá tu apellido">
            </div>
            <br>
            <div>
                <label for="email">Tu email</label>
                <input id="email" type="email" name="email" required placeholder="Ingresá tu email">
            </div>
            <br>
            <div>
                <label for="phone">Tu teléfono</label>
                <input id="phone" type="number" name="phone" placeholder="Ingresá tu teléfono">
            </div>
            <br>
            <br>
            <div>
                <label for="genero_m">Masculino</label>
                <input id="genero_m" type="radio" name="genero" value="M">
                <label for="genero_f">Femenino</label>
                <input id="genero_f" type="radio" name="genero" value="F">
            </div>
            <br>
            <div>
                <label for="country">Pais</label>
                <input id="pais" type="hidden" name="pais" required placeholder="Selecciona tu pais">
                <select name="country" id="country">
                    <option disabled selected>Selecciona una opción</option>
                    <option value="AR">Estados Unidos</option>
                    <option value="PE">Perú</option>
                    <option value="MX">México</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Carrera">Carrera</label>
                <input id="Carrera" type="hidden" name="Carrera" required placeholder="selecciona la Carrera">
                <select name="Carrera" id="Carrera">
                    <option disabled selected>Selecciona una opción</option>
                    <option value="UX/UI">UX/UI</option>
                    <option value="Data Science">Data Science</option>
                    <option value="DWFS">Desarrollo Web Full Stack</option>
                    <option value="FrontEnd">FrontEnd Avanzado</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Modalidad">Modalidad</label>
                <input id="Modalidad" type="hidden" name="Modalidad" required placeholder="Selecciona la modalidad">
                <select name="Modalidad" id="Modalidad">
                    <option disabled selected>Selecciona una opción</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Trabajo">Estas trabajando actualmente</label>
                <br>
                <label for="Si">Si</label>
                <input id="Si" type="radio" name="Trabajo" value="S">
                <label for="No">No</label>
                <input id="No" type="radio" name="Trabajo" value="N">
            </div>
            <br>
            <div>
                <label for="message">Tu mensaje</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <br>
        
            <div>
                <label for="terms">Acepto los términos y condiciones</label>
                <input id="terms" type="checkbox" name="terms">
            </div>
            <br>
            <input type="submit" value="enviar">
        </form>
    </section>
</body>
</html>
